<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;box-sizing: border-box;

        }
        .container{
            width: 95%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }
        .heading>h1{
            font-size: 30px;
            display: inline;
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Image Gallery</h1>
      </div>
      <div class="row">
        <div class="col"><img src="/Images/1.jpg" alt=""></div>
        <div class="col"><img src="/Images/2.jpg" alt=""></div>
        <div class="col"><img src="/Images/3.jpg" alt=""></div>
        <div class="col"><img src="/Images/4.jpg" alt=""></div>
        <div class="col"><img src="/Images/5.jpg" alt=""></div>
      </div>
      <div class="row">
        <div class="col"><img src="/Images/6.jpg" alt=""></div>
        <div class="col"><img src="/Images/7.jpg" alt=""></div>
        <div class="col"><img src="/Images/8.jpg" alt=""></div>
        <div class="col"><img src="/Images/9.jpg" alt=""></div>
        <div class="col"><img src="/Images/10.jpg" alt=""></div>
      </div>
      <div class="row">
        <div class="col"><img src="/Images/11.jpg" alt=""></div>
        <div class="col"><img src="/Images/12.jpg" alt=""></div>
        <div class="col"><img src="/Images/13.jpg" alt=""></div>
        <div class="col"><img src="/Images/14.jpg" alt=""></div>
        <div class="col"><img src="/Images/15.jpg" alt=""></div>
      </div>
    </div>
  </body>
</html>
